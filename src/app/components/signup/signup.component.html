<form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
  <div class="form-row">
    <div class="input block">
      <input type="text" name="firstName" placeholder="Nombre" ngModel required #firstName="ngModel">
      <small *ngIf="(firstName.touched || signupForm.submitted) && firstName.hasError('required')">Can't be blank</small>
    </div>
  </div>
  <!-- <div class="form-row">
    <div class="input block">
      <input type="text" name="lastName" placeholder="Last Name" ngModel required #lastName="ngModel">
      <small *ngIf="(lastName.touched || signupForm.submitted) && lastName.hasError('required')">Can't be blank</small>
    </div>
  </div> -->
  <div class="form-row">
    <div class="input block">
      <input type="text" name="email" placeholder="Correo electrónico" ngModel #email="ngModel" required pattern="^\w+([\.+|-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$">
      <small *ngIf="(email.touched || signupForm.submitted) && email.hasError('required')">Can't be blank</small>
      <small *ngIf="(email.touched || signupForm.submitted) && email.hasError('pattern')">Should be a email valid</small>
    </div>
  </div>
  <div class="form-row">
    <div class="input block">
      <input type="password" name="password" placeholder="Contraseña" ngModel #password="ngModel" required minlength="6" maxlength="16">
      <small *ngIf="(password.touched || signupForm.submitted) && password.hasError('required')">Can't be blank</small>
      <small *ngIf="(password.touched || signupForm.submitted) && password.hasError('minlength') || password.hasError('maxlength')">The password length should be min 6 and max 16 characters</small>
    </div>
  </div>
  <div class="form-row">
    <div class="input block">
      <input type="password" name="repeat-password" placeholder="Repetir contraseña" ngModel #repeatPassword="ngModel" required>
      <small *ngIf="(repeatPassword.touched || signupForm.submitted) && repeatPassword.hasError('required')">Can't be blank</small>
      <small *ngIf="(repeatPassword.touched || signupForm.submitted) && !repeatPassword.hasError('required') && (password.value !== repeatPassword.value) ">Passwords do not match</small>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary block" [ngClass]="{'btn-loading': loadings.onSignup}">
      <span>Crear</span>
    </button>
  </div>
</form>

<p *ngIf="signUpResponse" [innerHtml]="signUpResponse"></p>
